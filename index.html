<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helikopter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="heading">
            <h1>Helikopter Helikopter</h1>
        </div>
    </header>
    
    <div class="helikopter">
        <div class="top-blade-container">
            <div class="blade-rotator">
                <div class="blade blade-1"></div>
                <div class="blade-attachment"></div>
                <div class="blade blade-2"></div>
            </div>
            <div class="body-attachment"></div>
        </div>

        <div class="helikopter-body">
            <div class="main-body">
                <div class="door"></div>
            </div>
            <div class="tail">
                <div class="tail-fan-container">
                    <div class="tail-fan tail-fan1"></div>
                    <div class="tail-fan-connector"></div>
                    <div class="tail-fan tail-fan2"></div>
                </div>
            </div>
            <div class="body-front">
                <div class="window"></div>
            </div>
        </div>

        <div class="helikopter-legs">
            <div class="leg-strut">
                <div class="leg leg-1"></div>
                <div class="leg leg-2"></div>
            </div>
            <div class="base"></div>
        </div>
    </div>
    <div class="btn">
        <button class="helikopter-button">
            Helikopter Helikopter
        </button>
    </div>
    <audio loop class="musique">
        <source src="Assets/helikopter.mp3" type="audio/mp3">
        <source src="Assets/helikopter2.mp3" type="audio/mp3">
    </audio>

    <footer>
        <div class="footer-handle"></div>
        <div class="foot-note">
            Music: Helikopter<br>
            Artist: Fazlija
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
